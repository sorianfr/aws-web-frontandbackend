<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Serverless</title>
</head>
<body>
    <h2>Registration</h2>
    <form id="registerForm">
        Email: <input type="email" id="email" required>
        Password: <input type="password" id="password" required>
        <button type="submit">Register</button>
    </form>

    <h2>Confirm Registration</h2>
    <form id="confirmForm">
        Email: <input type="email" id="confirmEmail" required>
        Code: <input type="text" id="confirmCode" required>
        <button type="submit">Confirm</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        Email: <input type="email" id="emailLogin" required>
        Password: <input type="password" id="passwordLogin" required>
        <button type="submit">Login</button>
    </form>
    <!-- Include config.js before bundle.js -->
    <script src="config.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
